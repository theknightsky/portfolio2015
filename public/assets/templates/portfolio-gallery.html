
<div class="container-full">
  <H1 class="page-message">Some works of mine.</H1>
  <section class="content content--cyan content--skewed-right">
    <div id="portfolio">
      <div id="image-gallery">
        <div ng-repeat="item in portfolioItems" class="thumb-nail"><img ng-src="{{'assets/images/' + item.thumbnail}}"/>
          <div class="shade">
            <div class="project-title break"><a ui-sref="portfolio.item({id: item.id})">{{item.title}}</a></div><a ui-sref="portfolio.item({id: item.id})" class="hover hover--{{item.accentColor}}"></a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
